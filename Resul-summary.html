<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Result Summary Components</title>
    <script src="./resulstjava.js/Result.js"></script>
</head>
<body>
    <main class="contanier"> 
        <div class="contanier-section">
          <section class="result-componet">
             <div class="result-componet-title">
                 <h2>Your Result</h2>
                 </div>
              <div class="result-componet-number">
                   <div class="numbers" id="numbers-contanier">
                    <span id="state-range">76</span>
                    <span>of 100</span>
                    </div>
                 </div>
              <div class="result-componet-status">
                <p class="status" id="status">Great</p>
                 </div>
               <div class="result-componet-paragraph">
                <p id="result-componet-paragraph">You score heigher than 65% of the people who have taken these test.</p>
                 </div>
         </section>
          <section class="summary-componet">
            <div class="summary-componet-title">
                <h2>Summary</h2>
             </div>
             <div class="summary-componet-list">
                <div class="Reaction" id="Reaction">
                    <div class="Reaction-icon-title"> 
                     <img src="./images/icon-reaction.svg" alt="">   
                    </div>
                    <div class="Reaction-title"> 
                        <p>Reaction</p>
                     </div>
                    <div class="Reaction-status">
                        <p>80/100</p>
                      </div> 
                </div>
                  <div class="memory" id="memory">
                    <div class="memory-icon-title">
                        <img src="./images/icon-memory.svg" alt="">
                    </div>
                    <div class="memory-title" >
                        <p>Memory</p>
                    </div>
                    <div class="memory-status">
                        <p>92/100</p>
                    </div>  
                    </div>
                  <div class="Verbal" id="Verbal">
                    <div class="Verbal-icon-title">
                       <img src="./images/icon-verbal.svg" alt="">
                      </div>
                    <div class="Verbal-title">
                        <p>Verbal</p>
                    </div>
                    <div class="Verbal-status">
                        <p>61/100</p>
                    </div>  
                    </div>
                  <div class="Visual" id="Visual">
                    <div class="Visual-icon-title">
                        <img src="./images/icon-visual.svg" alt="">
                    </div> 
                    <div class="Visual-title">
                        <p> Visual</p>
                       </div>
                     <div class="Visual-status">
                        <p>72/100</p>
                      </div>  
                    </div>
             </div>
            <div class="summary-componet-button">
                <button class="button" id="button">
                    Continue
                </button>
            </div>
        </section>
    </main>
</body>
</html>
